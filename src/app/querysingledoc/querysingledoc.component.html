
<div *ngIf="!requestMade else mostra" class="form-group">
  <br/>
  <form (submit)="showArticle($event)" >
    <div class="col-md-11 col-sm-8 col-xs-6 my-col">
      <h2> </h2>
      <div class="col-lg-12">
        <div class="form-group">
          <mat-card>
            <mat-form-field class="example-full-width">

              <mat-label>Criar narrativa de URL</mat-label>
              <input matInput placeholder="Please insert article URL" value="{{inpu?inpu:url}}" name="stuff" matInput (change)="setURL($event)">
              <mat-hint></mat-hint>
            </mat-form-field>
            <div class="form-group">
              <div class="col-lg12 text-right" style="z-index: 10;margin-top:-50px ;">

                <button mat-fab class="btn btn-primary" type="submit" [disabled]="loading" >

                  <div class='{{!loading?"viewable": "nonviewable"}}' > <i class="fas fa-book-open"></i></div>
                  <div class='{{loading?"viewable": "nonviewable"}}'><span  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </div>
                </button>
              </div>
            </div>
            <div class="col-lg-16 text-center">

            </div>
          </mat-card>

        </div>


      </div>
    </div>
  </form>
</div>

  <ng-template #mostra>
    <app-query (goBackque)="goBack()" [url]="url" [article]="resultado" [options]="opcoes" > </app-query>
