<div style="background-color: #033F72 ">
  <div class="headliner">
    <br>
      <h1 class="miniText">
        narrArquivo
      </h1><br>
      <h1 class="miniText2">
        Crie e visualize  narrativas a partir de arquivos da web
      </h1>
    </div><br><br>
</div>
<div style="background-color: #033F72 "><br ></div>
<div *ngIf="!requestMade "></div>
<div *ngIf="!requestMade " style="width: 100%;background-color: #033F72 ;display: flex;justify-content: center;">

  <form style="width: 100%;justify-content: center;" (submit)="showArticle($event)" >
    <div class="col-md-11 col-sm-8 col-xs-6 my-col" style="display: flex;justify-content: center;">

      <div class="col-lg-12 ">
        <div class="form-group"  style="display:flex;justify-content: center;">
          <div class="example-almost-width">
            <input [disabled]="loading" value="{{inpu?inpu:url}}" (change)="setURL($event)" type="text" class="form-control" id="narrativaURL"  placeholder="Insira URL...">
          </div>

          <br>

        </div>


      </div>
    </div>
  </form>
</div><br>
<div   class='{{loading?"viewable": "nonviewable"}}'><mat-progress-bar mode="indeterminate"></mat-progress-bar></div>
<div *ngIf="!requestMade else mostra" >

<br>
<h1 class="miniText3">As nossas narrativas:</h1>
<br>
  <div style="display: flex; justify-content: space-around; flex-wrap: wrap; margin-left: 5%;margin-right: 5%; overflow-x: auto;" >
    <div *ngFor="let item of data" title="{{item.caption}}" type="submit" >
      <mat-card  class="example-card cardBig" (click)="!loading?setURL2(item.link):''">
        <mat-card-header>
          <div mat-card-avatar  style="background-image: url('../../assets/{{item.fotoPequena}}');"  class="example-header-image"></div>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.byX}}</mat-card-subtitle>
          <mat-card-subtitle>      {{item.date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image  class="fotoCard"  src="../../assets/{{item.fotoGrande}}" alt="{{item.title}}">
        <mat-card-content>
          <p style="flex-wrap: nowrap;">
            {{item.snippet}}
          </p>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>
    </div>
  </div>


</div>

  <ng-template #mostra>
    <app-query (goBackque)="goBack()" [url]="url" [article]="resultado" [options]="opcoes" > </app-query>
