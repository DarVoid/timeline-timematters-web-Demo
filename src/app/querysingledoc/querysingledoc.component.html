
<div *ngIf="!requestMade else mostra" class="form-group">
  <br/>
  <form (submit)="showArticle($event)" >
    <div class="col-md-11 col-sm-8 col-xs-6 my-col">
      <h2> </h2>
      <div class="col-lg-12">
        <div class="form-group">
         <mat-card class="nonviewable" >
            <mat-form-field class="example-full-width">

              <mat-label>Criar narrativa a partir de URL</mat-label>
              <input matInput placeholder="Please insert article URL" value="{{inpu?inpu:url}}" name="stuff" matInput (change)="setURL($event)">
              <mat-hint></mat-hint>
            </mat-form-field>
            <div class="form-group">
              <div class="col-lg12 text-right" style="z-index: 10;margin-top:-50px ;">

                <button mat-fab class="btn btn-primary" type="submit" [disabled]="loading" >


                  <div class='{{!loading?"viewable": "nonviewable"}}' > <i class="fas fa-book-open"></i></div>
                  <div class='{{loading?"viewable": "nonviewable"}}'><span  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </div>
                </button>
              </div>
            </div>
            <div class="col-lg-16 text-center">

            </div>
          </mat-card>
          <br>
          <div *ngIf="!requestMade" style="display: flex;justify-content: space-around;flex-wrap: wrap; ">


            <div *ngFor="let item of data" title="{{item.caption}}" type="submit" >
              <mat-card  class="example-card cardBig" (click)="setURL2(item.link)">
                <mat-card-header>
                  <div mat-card-avatar  style="background-image: url('../../assets/{{item.fotoPequena}}');"  class="example-header-image"></div>
                  <mat-card-title>{{item.title}}</mat-card-title>
                  <mat-card-subtitle>{{item.byX}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image  class="fotoCard"  src="../../assets/{{item.fotoGrande}}" alt="{{item.title}}">
                <mat-card-content>
                  <p style="flex-wrap: nowrap;">
                    {{item.snippet}}
                  </p>
                </mat-card-content>
                <mat-card-actions>

                </mat-card-actions>
              </mat-card>
            </div>

          </div>
        </div>


      </div>
    </div>
  </form>
</div>

  <ng-template #mostra>
    <app-query (goBackque)="goBack()" [url]="url" [article]="resultado" [options]="opcoes" > </app-query>
