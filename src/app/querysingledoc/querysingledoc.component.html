
<div *ngIf="!artigo else mostra">
  <form (submit)="showArticle($event)" >
    <div class="col-md-11 col-sm-8 col-xs-6 my-col">
      <h2>Extract Tag Dates from URL</h2>
      <div class="col-lg-12">
        <div class="form-group">
          <mat-card>
            <mat-form-field class="example-full-width">
              <mat-label>URL</mat-label>
              <input matInput placeholder="Please insert article URL" name="stuff" matInput (change)="setURL($event)">
              <mat-hint>Copy link to article</mat-hint>
            </mat-form-field>
          </mat-card>
        </div>

        <div class="form-group">
          <div class="col-lg12 text-right">
            <button type="submit" class="btn btn-primary"><i class="fas fa-code" ></i> Tag Dates</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
  <ng-template #mostra>
    <div>
    {{artigo.text}}
    </div>
  </ng-template>
