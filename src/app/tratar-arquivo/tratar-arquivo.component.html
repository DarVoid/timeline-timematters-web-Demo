<div *ngIf="querySelected else allDados">
<app-querysingledoc [inpu]="querySelected.linkToNoFrame"></app-querysingledoc>
</div>
<ng-template #allDados>

  <div *ngFor="let item of dados.response_items">
    <h1>{{item.title}}</h1>
    <a target="_blank" href="{{item.linkToArchive}}">{{item.linkToArchive}}</a>
    <div [innerHTML]="item.snippet">
    </div>
    <button (click)="setQuery(item)"> Get Relevant dates from this article</button>
  </div>

</ng-template>
