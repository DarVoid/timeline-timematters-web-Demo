<div class="fundo">
  <mat-divider></mat-divider>
  <div mat-subheader>Know the team:</div>
  <mat-list>
    <mat-list-item *ngFor="let person of people">
      <img matListAvatar [src]="person.photoSrc"/>
      <h3 matLine> {{person.name}}</h3>
      <p *ngFor="let cont of person.links"><a target="_blank" href={{cont.link}}>{{cont.tipo}}<span [innerHTML]="cont.icon | safe:'html'"></span></a></p>

    </mat-list-item>
  </mat-list>

  <mat-divider></mat-divider>
  <div mat-subheader>Web Developers</div>
  <mat-list>
    <mat-list-item *ngFor="let person of developers">
      <img matListAvatar [src]="person.photoSrc"/>
      <h3 matLine> {{person.name}}</h3>
      <p *ngFor="let cont of person.links"><a target="_blank" href={{cont.link}}>{{cont.tipo}}<span [innerHTML]="cont.icon | safe:'html'"></span></a></p>

    </mat-list-item>
  </mat-list>

</div>
