<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer class="sidenav"
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="navSideTitle">narrArquivo</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="mat-list-item" (click)='changePage("1")' href="/">Home <span class="material-icons">home</span></a>
      <a mat-list-item class="mat-list-item" [matMenuTriggerFor]="menu1">Tag Dates <mat-icon>keyboard_arrow_down</mat-icon></a>
      <a mat-list-item class="mat-list-item" href="http://time-matters.inesctec.pt/api" target="_blank">API <span class="material-icons">computer</span></a>
      <a mat-list-item class="mat-list-item" href="https://github.com/liaad/time-matters" target="_blank">GitHub <i class="fab fa-github material-icons" aria-hidden="true"></i></a>
      <!--<a mat-list-item class="mat-list-item" href="#">Mobile App <span class="material-icons">mobile_screen_share</span></a>-->
      <a mat-list-item class="mat-list-item" [matMenuTriggerFor]="menu3">Related Projects <mat-icon>keyboard_arrow_down</mat-icon></a>
      <a mat-list-item class="mat-list-item" [matMenuTriggerFor]="menu2">About <mat-icon>keyboard_arrow_down</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>


    <header class="header--standard">
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

          <!--<img class="ceninha" src="assets\logo.png" />-->
        <div class="spacer"></div><div [ngClass]="{hidden: (isHandset$ | async) === true}">
        <a href="/" (click)='changePage("1")'><button mat-button> Inicio <i class="fas fa-home"></i></button></a>
        <a><button mat-button [matMenuTriggerFor]="menu1" ngbDropdownToggle> narrArquiva <i class="fas fa-book-open"></i></button></a>
        <a><button mat-button [matMenuTriggerFor]="menu2" ngbDropdownToggle> Sobre <i class="fas fa-chevron-down"></i></button></a>
      </div>
          </mat-toolbar>
    </header>

    <mat-menu #menu1="matMenu">
      <button mat-menu-item   (click)='changePage("1")'>URL <i class="fas fa-globe"></i>   </button>
      <div class="divider"></div>
      <button mat-menu-item  (click)='changePage("2")'>Texto livre <i class="fas fa-square"></i> </button>
      <!--<div class="divider"></div>-->
      <!--<button mat-menu-item  (click)='changePage("6")'>Search Arquivo.pt <i class="fas fa-search"></i> </button>-->
    </mat-menu>

    <mat-menu #menu2="matMenu" ngbDropdownMenu>
      <button mat-menu-item class="mat-menu-item" (click)='changePage("4")' ngbDropdownItem>Pessoas de Interesse <i class="fas fa-user-circle"></i></button>
      <div class="divider"></div>
      <button mat-menu-item class="mat-menu-item" (click)='changePage("5")' ngbDropdownItem>Trabalho Relacionado <i class="fas fa-book-open"></i></button>
      <div class="divider"></div>
      <button mat-menu-item class="mat-menu-item" (click)='changePage("7")' ngbDropdownItem>Reconhecimentos <i class="fa fa-book" aria-hidden="true"></i>
      </button>
      <div class="divider"></div>
      <button  mat-menu-item class="mat-menu-item" >
        <a  target="_blank" href="http://time-matters.inesctec.pt/api"> API <i class="fas fa-laptop-code"></i></a>
      </button>
      <div class="divider"></div>
      <button mat-menu-item class="mat-menu-item">
        <a target="_blank" href="https://github.com/liaad/time-matters"> GitHub <i class="fab fa-github" aria-hidden="true"></i></a>
      </button>
      <div class="divider"></div>
      <button mat-menu-item class="mat-menu-item" [matMenuTriggerFor]="menu3" aria-hidden="true"> Projectos Relacionados</button>
    </mat-menu>

    <mat-menu #menu3="matMenu">
      <a target="_blank" href="https://hub.docker.com/r/liaad/time-matters"><button mat-menu-item class="mat-menu-item">Dockerized Time-Matters <i class="fab fa-docker"></i> </button></a>
      <div class="divider"></div>
      <a target="_blank" href="https://hub.docker.com/r/liaad/py_heideltime"><button mat-menu-item class="mat-menu-item">Dockerized py_heideltime  <i class="fab fa-docker"></i> </button></a>
      <div class="divider"></div>
      <a target="_blank" href="https://hub.docker.com/r/liaad/yake-server"><button mat-menu-item class="mat-menu-item">Dockerized YAKE!  <i class="fab fa-docker"></i> </button></a>
      <div class="divider"></div>
      <a target="_blank" href="http://yake.inesctec.pt/"><button mat-menu-item class="mat-menu-item">YAKE! Demo  <i class="fab fa-docker"></i> </button></a>
      <div class="divider"></div>
      <a target="_blank" href="http://text2story.inesctec.pt/"><button mat-menu-item class="mat-menu-item">Text2Story  <i class="fas fa-book-open"></i> </button></a>

    </mat-menu>

    <section class="NavSection">
      <div class="layout">
        <div class="layout-row">
          <div class="layout-col">
            <div class="headliner">
              <br>
              <h1 class="miniText">
                narrArquivo
              </h1><br>
              <h1 class="miniText2">

              </h1>
              <h1 class="miniText2"></h1>
              <br>
            </div>
          </div>
        </div>
      </div>
    </section>


    <div *ngIf='page=="0" else pagina1'>
      <app-exctraction></app-exctraction>

    </div>
    <ng-template #pagina1>
      <div *ngIf='page=="1" else pagina2'>
        <app-querysingledoc></app-querysingledoc>


      </div>
      <ng-template #pagina2>
        <div *ngIf='page=="2" else pagina3'>
          <app-exctraction></app-exctraction>
        </div>
        <ng-template #pagina3>
          <div *ngIf='page=="3" else pagina4'>
            <app-query></app-query>
          </div>
          <ng-template #pagina4>
            <div *ngIf='page=="4" else pagina5'>
             <app-about-people></app-about-people>
            </div>
            <ng-template #pagina5>
              <div *ngIf='page=="5" else pagina6'>
                <app-about-related-work></app-about-related-work>
              </div>
              <ng-template #pagina6>
                <div *ngIf='page=="7" else pagina7'>
                  <app-about-acknowledgements></app-about-acknowledgements>
                </div>

                <ng-template #pagina7>
                  <div *ngIf='page=="6"'>
                    <!--<app-arquivo></app-arquivo>-->
                  </div>
                </ng-template>

              </ng-template>

            </ng-template>

          </ng-template>
        </ng-template>
      </ng-template>
    </ng-template>
  </mat-sidenav-content>
</mat-sidenav-container>
