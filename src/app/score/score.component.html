
<div *ngIf="!argumentos else graficos">
  <h1>No Data</h1>
</div>
<ng-template #graficos >
  <mat-tab-group >
    
    <mat-tab label="Dates" aria-selected="true" *ngIf="chartDatasets[0].data.length>0">
      <div *ngIf="argumentos" class='chart-wrapper' >
        <br>
        <canvas baseChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="false"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">

        </canvas>
        <br>
        <p>non-sortable time refferences</p>
        <hr>
        <br>
        <div></div>
        <canvas baseChart
            [chartType]="chartType"
            [datasets]="chartDatasetsWeird"
            [labels]="chartLabelsWeird"
            [colors]="chartColors3"
            [options]="chartOptions"
            [legend]="false"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">

        </canvas>
        <br>
        <p>Zero valued non-sortable time refferences:</p>
        <hr>
        <br>
        
      </div>
  </mat-tab>
    <mat-tab label="Keywords" *ngIf="chartDatasetsKeyword[0].data.length>0">

      <div *ngIf="argumentos" class='chart-wrapper' >
        <br>
        <canvas baseChart
        [chartType]="chartType"
        [datasets]="chartDatasetsKeyword"
        [labels]="chartLabelsKeyword"
        [colors]="chartColors2"
        [options]="chartOptions"
        [legend]="false"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">

        </canvas>
      </div>
    </mat-tab>
  </mat-tab-group>


</ng-template>
