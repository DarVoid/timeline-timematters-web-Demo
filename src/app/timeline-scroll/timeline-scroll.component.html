
<br/>
<mat-slide-toggle *ngIf="argumentosRelevantes.length>0" (click)='setRelevance()' class="afterAnnotated" color="warn" >{{relevant?"Showing Important dates Only":"Showing All Dates"}}</mat-slide-toggle>
<hr/>
<button class='{{!isSet?"viewable": "nonviewable"}}' class="btn-primary" (click)="setRelevance();setRelevance();">Confirm</button>
<div id='my-timeline' style="width: 100%; height: 450px"></div>
<div class='{{isSet?"col-lg-12 text-right": "nonviewable"}}'>
  <button   color="primary"  type="submit" (click)="copyToClipboard($event)" class="btn btn-primary"><i class="far fa-clipboard"></i> copy JSON to Clipboard</button>
</div>
